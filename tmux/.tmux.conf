# set -g default-terminal "tmux-256color"
# set -as terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

# General prefix
set -g prefix C-a

# Sessions window sorting by name
bind s choose-tree -sZ -O name

# Start numeration from 1
set -g base-index 1
setw -g pane-base-index 1

# Rebind keys
unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key l last-window

bind-key < swap-window -t -1 \; previous-window # move current tab to left
bind-key > swap-window -t +1 \; next-window # move current tabl to right

bind c new-window -c "#{pane_current_path}"

bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind-key -T copy-mode-vi 'y' send -X copy-selection 

unbind -T copy-mode-vi MouseDragEnd1Pane

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

#Theme
END_CAP_LEFT="#(printf '\uE0BA')"
END_CAP_RIGHT="#(printf '\uE0B8')"

#TokioNight Moon
B="#1e2030" #LowestBackground
BG="#2f334d" #AsideTextBackground
FG="#636da6" #RegularForeground
ACCENT="#7AA2F7" #ActiveTab
BGT="#1d1d30" #TabBackground
FGS="#7AA2F7" #StatusForeground

#Catppuccin Mocha
B="#181826" #LowestBackground
BG="#313245" #AsideTextBackground
FG="#565F89" #RegularForeground
FGS="#7DB6FF" #StatusForeground


#TokioNight Night
#B="#16161F"
B="default"
BGT="#1d1d2b"


set-option -g pane-border-lines double
set-option -g pane-border-indicators arrows
set-option -g status-style bg=${B}

set -g status-style bg=${B}
set -g status-left-length 50
set -g status-left "\
#[bg=${BG}] \
#[fg=${FGS}]#{?#{pane_title},#{pane_title},#{pane_current_command}}\
 #[fg=${BG},bg=${B}]${END_CAP_RIGHT}\
"

set -g status-justify centre
set -g window-status-format "#[fg=${FG},bg=${BGT}] #I #[fg=${FG},bg=${B}] #W"
set -g window-status-current-format "#[fg=black,bg=${ACCENT}] #I #[fg=${ACCENT},bg=${B}] #W"

set -g status-right-length 50
set-option -g status-right "\
#[fg=${BG}]${END_CAP_LEFT}\
#[fg=${FGS},bg=${BG}] %H:%M:%S \
"

set -g status-left-length 70
set -g status-fg white

# Run plugins manager
run '~/.tmux/plugins/tpm/tpm'
